<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nadir Louahadj â€“ Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 360px;
            max-width: 90%;
            padding: 40px 20px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            font-weight: 300;
            line-height: 1.4;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.9;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin-bottom: 16px;
            border-radius: 30px;
            background: linear-gradient(145deg, #1f1f1f, #0f0f0f);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05),
                        0 6px 15px rgba(0,0,0,0.6);
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }

        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .socials a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }

        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Replace src with your own image -->
        <img src="profile.png" alt="Profile Photo" class="profile-img">

        <h1>NADIR LOUAHADJ</h1>

        <p class="subtitle">
            Graphic designer<br>
            Video editor
        </p>

        <p class="section-title">- Check out my work -</p>

        <a href="#" class="btn">DESIGNS</a>
        <a href="#" class="btn">VIDEOS</a>
        <a href="#" class="btn">OTHER</a>

        <div class="socials">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

</body>
</html>
